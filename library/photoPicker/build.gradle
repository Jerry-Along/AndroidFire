apply plugin: 'com.android.library'
version = "1.1.0" // 版本号

android {
    resourcePrefix "imgsel"

    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    //    api 'com.yuyh.easyadapter:library:1.2.0'
    api project(':library:common')
    //    api 'com.android.support:support-v4:23.0.1'
    //    api 'com.android.support:recyclerview-v7:23.0.1'
    //    api 'com.yuyh.easyadapter:library:1.0.0'
    api project(':library:EasyAdapterlib')
}

